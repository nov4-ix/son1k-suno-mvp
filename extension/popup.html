<!doctype html>
<html><body style="font:14px system-ui;padding:12px;min-width:280px;">
  <h3>Son1k â†” Suno (PoC)</h3>
  <label>Backend URL</label>
  <input id="api" placeholder="http://localhost:8000" style="width:100%"><br><br>
  <button id="test">Vincular / Probar</button>
  <script>
    const api = document.getElementById('api');
    chrome.storage.sync.get(["api"], v => api.value = v.api || "");
    document.getElementById('test').onclick = async () => {
      await chrome.storage.sync.set({ api: api.value });
      chrome.runtime.sendMessage({ type: "TRIGGER_TEST" });
      window.close();
    };
  </script>
</body></html>
