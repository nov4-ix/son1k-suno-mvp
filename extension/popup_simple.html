<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font: 14px system-ui;
      padding: 16px;
      min-width: 320px;
      max-width: 400px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    h3 {
      margin: 0 0 16px 0;
      color: #00FFE7;
      font-size: 16px;
      font-weight: 600;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #b0b0b0;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #404040;
      border-radius: 4px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #00FFE7;
      box-shadow: 0 0 4px rgba(0, 255, 231, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #404040;
      border-radius: 4px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #3a3a3a;
      border-color: #00FFE7;
    }
    
    button.primary {
      background: #00FFE7;
      color: #000;
      font-weight: 600;
    }
    
    button.primary:hover {
      background: #00d4c4;
    }
    
    #status {
      margin: 12px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-connected {
      background: rgba(0, 255, 231, 0.1);
      color: #00FFE7;
      border: 1px solid rgba(0, 255, 231, 0.3);
    }
    
    .indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .indicator.connected {
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.6);
    }
    
    .indicator.disconnected {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <h3>
    <span class="indicator disconnected" id="connection-indicator"></span>
    Son1k ‚Üî Suno Bridge
  </h3>

  <label for="api-url">Backend URL</label>
  <input 
    id="api-url" 
    name="api-url" 
    value="https://2a73bb633652.ngrok-free.app"
    type="url"
  />
  
  <button id="test-btn">üîç Probar Conexi√≥n</button>
  <button id="connect-btn" class="primary">üîÑ Conectar</button>

  <div id="status">Listo para conectar...</div>

  <script>
    let connected = false;
    const apiInput = document.getElementById('api-url');
    const testBtn = document.getElementById('test-btn');
    const connectBtn = document.getElementById('connect-btn');
    const statusEl = document.getElementById('status');
    const indicator = document.getElementById('connection-indicator');

    function showStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.className = isError ? 'status-error' : 'status-success';
    }

    function updateIndicator(isConnected) {
      indicator.className = `indicator ${isConnected ? 'connected' : 'disconnected'}`;
    }

    async function testConnection() {
      try {
        showStatus('Probando conexi√≥n...');
        
        const response = await fetch(`${apiInput.value}/api/health`, {
          method: 'GET',
          headers: { 'ngrok-skip-browser-warning': 'any' }
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.ok) {
            connected = true;
            showStatus('‚úÖ Conexi√≥n exitosa!');
            updateIndicator(true);
            return true;
          }
        }
        throw new Error(`HTTP ${response.status}`);
      } catch (error) {
        connected = false;
        showStatus(`‚ùå Error: ${error.message}`, true);
        updateIndicator(false);
        return false;
      }
    }

    async function connectToBackend() {
      if (!connected) {
        await testConnection();
      }
      
      if (connected) {
        try {
          // Guardar URL
          await chrome.storage.sync.set({ apiUrl: apiInput.value });
          
          // Notificar background script
          chrome.runtime.sendMessage({
            type: 'UPDATE_API_URL',
            apiUrl: apiInput.value
          }, (response) => {
            if (response && response.success) {
              showStatus('‚úÖ Conectado correctamente!');
              statusEl.className = 'status-connected';
            } else {
              showStatus('‚ùå Error en background script', true);
            }
          });
        } catch (error) {
          showStatus(`‚ùå Error: ${error.message}`, true);
        }
      }
    }

    testBtn.addEventListener('click', testConnection);
    connectBtn.addEventListener('click', connectToBackend);

    // Test inicial
    testConnection();
  </script>
</body>
</html>
