events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:8000;
    }

    # Redirecci贸n HTTP a HTTPS
    server {
        listen 80;
        server_name son1kvers3.com www.son1kvers3.com;
        return 301 https://$server_name$request_uri;
    }

    # Configuraci贸n HTTPS
    server {
        listen 443 ssl http2;
        server_name son1kvers3.com www.son1kvers3.com;

        # Certificados SSL (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Configuraci贸n SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Headers de seguridad
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy para API
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "https://son1kvers3.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        }

        # Health check
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # Documentaci贸n API
        location /docs {
            proxy_pass http://api_backend/docs;
        }

        # Frontend servido por CDN, pero fallback local
        location / {
            return 301 https://son1kvers3.com$request_uri;
        }
    }
}
